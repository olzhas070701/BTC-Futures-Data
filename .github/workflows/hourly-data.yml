name: Hourly BTC Data Collection

on:
  schedule:
    - cron: '0 * * * *'  # Каждый час в 00 минут
  workflow_dispatch:

jobs:
  collect-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install requests pandas
      - name: Run script
        run: python main.py
      - name: Commit and push changes
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const execSync = require('child_process').execSync;
            execSync('git config --local user.email "github-actions[bot]@users.noreply.github.com"');
            execSync('git config --local user.name "github-actions[bot]"');
            execSync('git add funding_basis_data.csv');
            execSync('git commit -m "Update data for ' + new Date().toISOString().slice(0, 13) + ':00:00" || echo "No changes to commit"');
            execSync('git push');
